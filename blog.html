<!DOCTYPE html>
<html>
<head>
    <title>部落格模板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #ff9933;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #cccccc;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #e6e6e6;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #ff9933;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>部落格模板</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">文章</a></li>
            <li><a href="/about">關於</a></li>
        </ul>
    </nav>

    <main>
        <h2><out1/></h2>
        <h4><out2/></h4>
    </main>

    <footer>
        <p>&copy; By theoyu314159</p>
    </footer>
</body>
</html>
